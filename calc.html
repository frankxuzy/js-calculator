<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="canvas">
        <!-- <canvas id="myCanvas" width="320" height="430" style="border:1px solid #000000;">
        
        </canvas> -->

        <p>CALCULATOR</p>

        <div class="outputExpression">0</div>
        <div class="outputResult"></div>
        <hr>

        <div class="row">
            <button class="" id="ac">AC</button>
            <button class="" id="ce">CE</button>
            <button class="" id="negative">+/-</button>
            <button class="operator" id="div">&divide;</button>
        </div>
        <div class="row">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="operator" id="multi">&times;</button>
            </div>
        <div class="row">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="operator" id="minus">-</button>            
        </div>
        <div class="row">
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="operator" id="plus">+</button>            
        </div>
        <div>
            <button class="num" id="zero">0</button>
            <button class="num" id="dot">.</button>
            <button class="" id="equal">=</button>            
        </div>
    </div>
    <script src="calc_v1.1.js"></script>
    
  </body>
</html>
